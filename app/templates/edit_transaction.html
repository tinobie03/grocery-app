<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; width: 80%; max-width: 500px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 20px; color: #333;">Edit Item</h1>
        
        <!-- Back Button -->
        <a href="/" class="back-button" style="display: inline-block; margin-bottom: 20px; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Back to Dashboard</a>

        <!-- Edit Item Form -->
        <form action="/edit_item/{{ item._id }}" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" name="item_name" value="{{ item.item_name }}" placeholder="Item Name" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="number" name="quantity" value="{{ item.quantity }}" placeholder="Quantity" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="number" name="price" value="{{ item.price }}" placeholder="Price" step="0.01" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="submit" style="padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Update Item</button>
        </form>
    </div>
</body>
</html>
